<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section id="main">
		<form method="post">
			<label for="name">Name</label>
			<input id="name" type="text" required placeholder="Name">
			
			<label for="email">Email</label>
			<input id="email" type="email" required placeholder="Email">
			<div>
			<label for="gender">Gender:</label>
				<div>
					<input type="radio" required id="gender_m" name="gender">Male
					<input type="radio" required id="gender_f" name="gender">Female
				</div>
			</div>
			
			<label for="cars">Car Brands:</label>
			<select id="cars" required>
				<option value="" disabled selected>--Please choose an option--</option>
				<option>BMW</option>
				<option>Toyota</option>
				<option>Tata</option>
			</select>

			<label for="age">Age:</label>
			<input id="age" type="number" required placeholder="Age">

			<label for="dob">DOB</label>
			<input id="dob" type="date" required >

			<label for="tel">Phone Number</label>
			<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">

			<label for="password">Password</label>
			<input id="password" type="password" required placeholder="Password">
			<div>
			<input id="tos" type="checkbox" required>
			<label for="tos">I agree to the TOS</label>
			</div>

			<button type="submit">Submit</button>
		</form>
	</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
